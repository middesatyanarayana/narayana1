<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<STYLE>
    h1 ~ p{
        color: red;
        background-color: green;
    }
</STYLE>
<body>
    <div>
        <h1 style="color: blueviolet;">GENERAL SELECTOR</h1>
        <P>The general sibling selector is a CSS combinator that selects all sibling elements that share the same parent and come after a specified element, regardless of how many elements are in between.</P><br>
        <p> example: h1 ~ p{<br>
            color: red;<br>
            background-color: green;<br>
        } <br>
        </p>
    </div>
</body>
</html>
