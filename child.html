<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div > h1{
        color: brown;
    }
    div > p{
        color: blueviolet;
        background-color: yellow;

    }
</style>
<body>
    <div>
        <h1>CHILD SELECTOR</h1>
    </div>
    <div>
        <p>The child selector is a combinator in CSS used to select only those elements that are direct children of a specified parent element.</p>
        <p>
            <p>
                example:div >h1{<br>
                     color: red; <br>
                     background-color:blue; <br>
    
                } <br>
                <p>
                        div > p{<br>
                         color: red; <br>
                         background-color:blue; <br>
        
                    } <br>
        </p>
    </div>
</body>
</html>
