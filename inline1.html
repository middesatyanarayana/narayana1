<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .satya{
        display: inline;
        color: blue;
        background-color: yellow;
    }
    .satyaa{
        display: inline;
        color: black;
        background-color: green;
    }
</style>
<body>
    <h2 class="satya">INLINE <span>ELEMENT:</span></h2>
    <P class="satyaa">An inline element DOES NOT start on a new line and only takes up as much width as necessary.  <span>This is an inline <span> element inside a paragraph.</span></P><br>
    <p>
        <b>EXAMPLE:</b>.satya{<br>
            display: inline;<br>
            color: blue;<br>
            background-color: yellow;<br>
        } <br>
        .satyaa{<br>
            display: inline;<br>
            color: black;<br>
            background-color: green;<br>
        } <br>
    </p>
</body>
</html>
