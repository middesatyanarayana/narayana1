<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 + p{
        color: red;
    }
    h2 + p{
        color: blue;
        background-color: yellow;
    }
</style>
<body>
    <div>
        <h1 style="color: blue;">ADJACENT SIBLING SELECTOR</h1>
        <p>what is adjacent sibling selector?</p>
        
    </div>
    <div>
        <h2></h2>
        <p>The adjacent sibling selector is a CSS combinator used to select an element that directly follows another element on the same level in the HTML hierarchy (i.e., they are siblings).

        </p>
        <p>
            example:h1 + p{<br>
                 color: red; <br>
                 background-color:blue; <br>

            } <br>
            

        </p>
    </div>
</body>
</html>
